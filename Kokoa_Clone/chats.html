<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <span class="dotdot screen-header__dot">•</span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user_component__avatar user-component__avatar"
              src="https://w.namu.la/s/5a9d3562ac365536a8392ada53ef16be282a9843fb1e39f04b66a2a77b3e54756194af24cd6bbf22a92804177178695b52bfccf366bfcd141924ec5cc6b31f7c0a8202d54f1390d812eac63c4fee7b19cddb53fc22024d8b946cbcaaa161a291"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Gandalf</h4>
              <h6 class="user-component__subtitle">
                Please check My Kokoa Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user_component__avatar user-component__avatar"
              src="http://pds25.egloos.com/pds/201501/22/05/b0050805_54c07d44f1b09.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Gimli</h4>
              <h6 class="user-component__subtitle">Aye, I can do that.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">3</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">4</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="dotdot nav__dot">•</span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too small.</span>
      <span>Screen width 500px</span>
      <span>or more is required.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/fd3e5711e7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
